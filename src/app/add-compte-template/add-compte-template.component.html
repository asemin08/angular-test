<div>
    <div class="col-sm-8 col-sm-offset-2">
        <form [formGroup]="compteForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Solde :</label>
                <input type="number" id="solde" class="form-control" name="solde" formControlName="solde" required>
            </div>
            <div class="form-group">
                <label>Type de compte :</label>
                <select id="type" class="form-control" formControlName="type" name="type" required>
                    <option value="EPARGNE">Epargne</option>
                    <option value="COURANT">Courant</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="!compteForm.valid">Enregistrer</button>
        </form>
    </div>
</div>
