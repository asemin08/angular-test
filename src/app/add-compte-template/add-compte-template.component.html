<div>
    <div class="col-sm-8 col-sm-offset-2">
        <form [formGroup]="compteForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Solde :</label>
                
                <input type="number" 
                id="solde" 
                class="form-control" 
                name="solde" 
                formControlName="solde"
                [class.is-invalid]="compteForm.get('solde')?.invalid"
                required>

                <div class="invalid-feedback">
                    <span *ngIf="compteForm.get('solde')?.getError('pattern')">
                        Le solde doit contenir des chiffres.
                    </span>
                    <span *ngIf="compteForm.get('solde')?.invalid &&  compteForm.get('solde')?.value == ''">
                        Entrez le solde.
                    </span>
                </div>
            </div>
            
            <div class="form-group">
                <label>Type de compte :</label>
                <select id="type" class="form-control" formControlName="type" name="type" required>
                    <option value="EPARGNE">Epargne</option>
                    <option value="COURANT">Courant</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="!compteForm.valid">Enregistrer</button>
        </form>

        <p *ngIf="errorMessage !== '' " class="alert alert-danger alert-dismissible fade show" role="alert">
            L'erreur est : {{errorMessage}}
        </p>
        <div *ngIf="successMessage !== '' " class="alert alert-success alert-dismissible fade show" role="alert">
            {{successMessage}}
          </div>
    </div>
</div>
